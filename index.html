<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>really boring library app...</title>
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>library...</h1>
    </header>

    <main>
        <!-- books will be placed in here -->
        <!-- <div class="book">
            <div class="title">myfirst million</div>
            <div class="pages">366 pages</div>
            <div class="author">by Shaan Puri</div>
            <div class="read-status">is read</div>
            <div><i class="fa-regular fa-pen-to-square"></i></div>
        </div> -->

    </main>

    <div class="modal-form">
        <form action="">
            <h3>add new book</h3>

            <div class="modal-input">
                <input class="text-label" type="text" placeholder="title" id="title" required minlength="1" maxlength="50">
                <label for="title">title</label>
            </div>

            <div class="modal-input">
                <input class="text-label" type="text" placeholder="author" id="author" minlength="1" max="50">
                <label for="author">author</label required>
            </div>

            <div class="modal-input">
                <input class="text-label" type="number" placeholder="pages" id="pages" max="100000">
                <label for="pages">pages</label>
            </div>

            <div class="modal-input">
                <label for="has-read">finished reading?</label>
                <input type="checkbox" id="has-read">
            </div>

            <button type="button" class="add-book">add book</button>
        </form>
    </div>

    <div class="modal-edit">
        <form action="">
            <h3>Edit book</h3>

            <div class="modal-input">
                <input class="text-label" type="text" placeholder="title" id="title-edit" required minlength="1" maxlength="50">
                <label for="title-edit">title</label>
            </div>

            <div class="modal-input">
                <input class="text-label" type="text" placeholder="author" id="author-edit" minlength="1" max="50">
                <label for="author-edit">author</label required>
            </div>

            <div class="modal-input">
                <input class="text-label" type="number" placeholder="pages" id="pages-edit" max="100000">
                <label for="pages-edit">pages</label>
            </div>

            <div class="modal-input">
                <label for="has-read-edit">finished reading?</label>
                <input type="checkbox" id="has-read-edit">
            </div>

            <button type="button" class="edit-book">edit book</button>
            <button type="button" class="remove-book">remove book</button>
        </form>
    </div>

    <div class="modal-blocker" style="visibility: hidden;"></div>

    <button class="addBtn ">
        <i class="fa-solid fa-plus fa-2x"></i>
    </button>

    <div class="github">
        <a href="https://github.com/Hungry-munk">
            <i class="fa-brands fa-github fa-2x"></i>
        </a>
    </div>
</body>
</html>
